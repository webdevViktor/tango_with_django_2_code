{% extends 'rango/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}

<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Register Here</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="form-group">
            <form action="." role="form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <p class="required">
                        <label for="id_username" class="required">Username:</label>
                        <input type="text" class="form-control" maxlength="30" name="username" id="id_username">
                        <span class="helptext">
                            Required. 30 characters or fewer.
                            Letters, digits and @/./+/-/_ only.
                        </span>
                    </p>
                    <p class="required">
                        <label for="id_email" class="required">E-mail:</label>
                        <input type="email" id="id_email" class="form-control" name="email">
                    </p>
                    <p class="required">
                        <label for="id_password1" class="required">Password:</label>
                        <input type="password" id="id_password1" class="form-control" name="password1">
                    </p>
                    <p class="required">
                        <label for="id_password2" class="required">Password confirmation:</label>
                        <input type="password" id="id_password2" class="form-control" name="password2">
                        <span class="helptext">
                            Enter the same password as before, for verification.
                        </span>
                    </p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
